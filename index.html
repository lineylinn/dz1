<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Lesson 1 table</title>
</head>
<body>
<h1 style="text-align:center">
    <p style="text-align: left">Roman Herasymenko</p>
</h1>
<table style="width: 30%">
    <thead>
    <tr style="text-align:center;">
        <td colspan="3" style="background-color: blue">
            <p style="font-family:Verdana">My first table</p>
        </td>
    </tr>
    </thead>
    <tbody>
        <tr style="text-align:center;">
            <td style="background-color: blue">
               First cell
            </td>
            <td style="background-color: blue">
                Second cell
            </td>
            <td colspan="3" rowspan="4" style="background-color: yellow">
                6 cells merged
            </td>
        </tr>
        <tr style="text-align:center;">
            <td colspan="2" style="background-color: yellow">
                2 cells merged
            </td>
        </tr>
        <tr style="text-align:center;">
            <td rowspan="2" style="background-color: yellow">
                1st cell
                <br>
                3rd row
            </td>
            <td rowspan="2" style="background-color: yellow">
                2nd cell
                <br>
                3rd row
            </td>
        </tr>
    </tbody>
    <tfoot>
    <tr style="text-align:center;">
        <td colspan="3" style="background-color: yellow">
            Do you like tabels
        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
